<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class='result' aria-placeholder= "0">0</div>
        <div class="calculator-buttons">
            <button class="calc-button is-clear" value="C">C</button>
            <button class="calc-button divide" value=":">:</button>

            <button class="calc-button" value="7">7</button>
            <button class="calc-button" value="8">8</button>
            <button class="calc-button" value="9">9</button>
            <button class="calc-button times">&times;</button>

            <button class="calc-button" value="4">4</button>
            <button class="calc-button" value="5">5</button>
            <button class="calc-button" value="6">6</button>
            <button class="calc-button minus">&minus;</button>

            <button class="calc-button" value="2">1</button>
            <button class="calc-button" value="2">2</button>
            <button class="calc-button" value="3">3</button>
            <button class="calc-button plus">&plus;</button>

            <button class="calc-button is-zero" value="0">0</button>
            <button class="calc-button" value=".">.</button>
            <button class="calc-button is-equals">&equals;</button>
        </div>
    </div>
</body>
</html>
